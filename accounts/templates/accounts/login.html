<!DOCTYPE html>
<html class="light" lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Academic Coordinator Login - Academic Portal</title>

  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>

  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#137fec",
            "background-light": "#f6f7f8",
            "background-dark": "#101922",
          },
          fontFamily: {
            "display": ["Lexend", "sans-serif"]
          }
        },
      },
    }
  </script>

  <style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
    .bg-overlay {
      background-color: rgba(19, 127, 236, 0.65);
    }
  </style>
</head>

<body class="bg-background-light dark:bg-background-dark font-display antialiased">

<div class="relative min-h-screen w-full flex flex-col items-center justify-center p-4">

  <!-- Background -->
  <div class="fixed inset-0 z-0">
    <div class="absolute inset-0 bg-cover bg-center"
      style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuAbbpvTZMGh0WIGcTFYZCETeJViwxnCs1FOuNbI2wJERZIlMkbpN0vA6nujlZ9mvcIzeGN2B0a9j9MvazscUW_wYeCQfjdhNEUltrcvuxEyLzsXj1n_Wow8D7WNCydHo1dnxSOTasn7I1BxALf5CoVwNNUzOp5F59UmAkpRN-FASXaDBduOrH2A30QYlWIYHGpaSxxLmhOlKxcpNJBvv8j3uxs2tKdpa5YmIKenLBHjIWs6Os2CN4LV3k-d7FLvrqfoi7PAY5vVE_Q');">
    </div>
    <div class="absolute inset-0 bg-overlay backdrop-blur-[2px]"></div>
  </div>

  <!-- Login Card -->
  <div class="relative z-10 w-full max-w-[400px] bg-white dark:bg-[#1a2634] rounded-xl shadow-2xl overflow-hidden">

    <div class="pt-8 pb-4 text-center">
      <div class="flex justify-center mb-4">
        <div class="w-16 h-16 bg-primary/10 rounded-full flex items-center justify-center">
          <span class="material-symbols-outlined text-primary text-[40px]">school</span>
        </div>
      </div>

      <h1 class="text-[#0d141b] dark:text-white text-[28px] font-bold">
        Academic Coordinator
      </h1>

      <p class="text-[#4c739a] dark:text-slate-400 text-sm mt-2">
        Manage courses, internships, and student progress with ease.
      </p>
    </div>

    <!-- Error Messages -->
    {% if messages %}
      {% for message in messages %}
        <p class="text-red-500 text-center text-sm mb-2">
          {{ message }}
        </p>
      {% endfor %}
    {% endif %}

    <!-- Login Form -->
    <div class="px-6 pb-8 pt-2">
      <form method="POST" class="space-y-4">
        {% csrf_token %}

        <!-- Username -->
        <div class="flex flex-col gap-1.5">
          <label class="text-sm font-medium pl-1">Username</label>

          <div class="relative group">
            <span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-[#4c739a]">
              mail
            </span>

            <input
              name="username"
              type="text"
              placeholder="coordinator@university.edu"
              class="form-input w-full rounded-lg h-14 pl-11 pr-4 bg-slate-50 dark:bg-slate-800/50 border border-[#cfdbe7] dark:border-slate-700 focus:ring-2 focus:ring-primary/20"
              required
            />
          </div>
        </div>

        <!-- Password -->
        <div class="flex flex-col gap-1.5">
          <label class="text-sm font-medium pl-1">Password</label>

          <div class="relative group">
            <span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-[#4c739a]">
              lock
            </span>

            <input
              name="password"
              type="password"
              placeholder="••••••••"
              class="form-input w-full rounded-lg h-14 pl-11 pr-12 bg-slate-50 dark:bg-slate-800/50 border border-[#cfdbe7] dark:border-slate-700 focus:ring-2 focus:ring-primary/20"
              required
            />
          </div>
        </div>

        <!-- Submit -->
        <button
          type="submit"
          class="w-full bg-primary text-white py-4 rounded-lg shadow-lg shadow-primary/20 font-semibold hover:bg-primary/90 active:scale-[0.98] transition-all flex items-center justify-center gap-2"
        >
          Sign In
          <span class="material-symbols-outlined text-[20px]">arrow_forward</span>
        </button>

      </form>
    </div>
  </div>

  <p class="relative z-10 mt-8 text-white/80 text-xs flex items-center gap-2">
    <span class="material-symbols-outlined text-[14px]">verified_user</span>
    Secure Institutional Access
  </p>

</div>

</body>
</html>
